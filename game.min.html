<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-strict-di manifest="game.appcache">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Biloba</title>
    <meta name="description" content="Biloba game">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">


    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>

    <script src="dist/everything.min.js"></script>

    <script src="http://yoav-zibin.github.io/emulator/dist/gameServices.min.js"></script>

  <script src="languages/en.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/angular-translate/angular-translate.2.6.1.min.js"></script>

</head>
<body ng-controller="gameController">
    
    <div id="gameArea">
        <div ng-repeat="row in [0, 1, 2, 3, 4, 5, 6, 7, 8]"
            style="position:absolute; top:{{row * 11}}%; left:0; width:100%; height:11%;">
            <div ng-repeat="col in [0, 1, 2, 3, 4, 5, 6, 7, 8]"
                style="position:absolute; top:0; left:{{col * 11}}%; width:11%; height:100%;"
                ng-class="getBlockClass(row, col)" 
                id="{{'e2e_test_div_' + row + 'x' + col}}">
                <div ng-class="{piece: true, B: getPiece(row, col) == 'B', R: getPiece(row, col) == 'R'}"
                    id="{{'e2e_test_piece_' + row + 'x' + col}}"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
