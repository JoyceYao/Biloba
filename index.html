<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-strict-di>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Biloba</title>
    <meta name="description" content="Biloba game">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">

</head>
<body ng-controller="gameController">
    
    <div id="gameArea">
        <div ng-repeat="row in [0, 1, 2, 3, 4, 5, 6, 7, 8]"
            style="position:absolute; top:{{row * 11}}%; left:0; width:100%; height:11%;">
            <div ng-repeat="col in [0, 1, 2, 3, 4, 5, 6, 7, 8]"
                style="position:absolute; top:0; left:{{col * 11}}%; width:11%; height:100%;"
                ng-class="{block: true, center: (row == 4 && col == 4), empty: getPiece(row, col) == '-', selected: row == selectedBlock.row && col == selectedBlock.col }" ng-click="cellClicked(row, col)">
                <div ng-class="{piece: true, B: getPiece(row, col) == 'B', R: getPiece(row, col) == 'R'}"></div>
            </div>
        </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="app/gameLogic.js"></script>
    <script src="app/app.js"></script>

    <script src="http://yoav-zibin.github.io/emulator/resizeGameAreaService.js"></script>
    <script src="http://yoav-zibin.github.io/emulator/gameService.js"></script>
    <script src="http://yoav-zibin.github.io/emulator/messageService.js"></script>
    <script src="http://yoav-zibin.github.io/emulator/stateService.js"></script>

</body>
</html>
